name: Golang Linter

run-name: Run Golangcli-lint

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - "*"

jobs:
    lint:
        name: Run Golang Linter
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: 1.22

            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@v4.0.0
